<mat-toolbar mat-dialog-title color="primary">
  <mat-toolbar-row>
    <h2 class="uppercase">{{caption}}</h2>
    <span class="spacer"></span>
    <button mat-icon-button mat-dialog-close type="button">
      <mat-icon class="close"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <ng-content select="[dialog-body]"></ng-content>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="spacer"></span>
  <ng-content select="[dialog-actions]"></ng-content>
</mat-dialog-actions>
